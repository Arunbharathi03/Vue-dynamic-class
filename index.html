<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name = "iewport" content="width = device-width , initial-scale =1.0">
        <title>Dynamic class Binding</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://unpkg.com/vue"></script>
    </head>

    <body>
        <div id = "Vue-content" >
            <h2>Dynamic Class Binding</h2>
            <div v-bind:class = "{inactive:inactive, active:active}">
                <button v-on:click ="toggle()"  class="text">{{stats}}</button>
            </div>
        </div>
        
        <script src="app.js"></script>
    </body>
</html>
